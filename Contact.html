<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>    
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>AlyDev- Contact</title>
</head>
<body>
    <div class="container-fluid">
        <div id="header"></div>
        <main>
            <br>
            <!--h1 class from Bootstrap to customize the texts-->
            <div>
                <h1 class="h1" style="font-family: Arial, Helvetica, sans-serif; font-weight: 700; color: #F3F4F6FF; margin-bottom: 5%;">
                    Contact me</h1>
            </div>
            <div class="row justify-content-around align-items-top" style="margin-bottom: 5%;">
                <div class="col">
                    <h1 class="h2" style="font-family: Arial, Helvetica, sans-serif; font-weight: 700; color: #F3F4F6FF;">Main contact channels</h1>
                    <div class="row row-cols-3">
                        <div class="col-md-4"><a target="_blank" href="tel:+573123949192"><img class="contacticons" alt="WhatsApp" src="./images/bxl-whatsapp.svg"/></a></div>
                        <div class="col-md-4"><img class="contacticons" alt="Mail" src="./images/mail_icon.svg"/></div>
                        <div class="col-md-4"><a target="_blank" href="https://www.linkedin.com/in/alyson-valeria-castiblanco-casta%C3%B1eda/"><img class="contacticons" alt="Linkedin" src="./images/linkedin_icon.svg"/></a></div>
                    </div>
                </div>
                <div class="col">
                    <h3>Send me a message and contact with me.</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label" style="color: #ffffff;">Name and lastname</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name and lastname" required/>    
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #ffffff";>Your email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required/>    
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label" style="color: #ffffff";>Your subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="What's your subject?" required/>    
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" style="color: #ffffff";>Write your message</label>
                            <textarea type="text" class="form-control" id="message" rows="3" placeholder="Write your message here"></textarea>    
                        </div>
                        <div style="display: flex; justify-content:right"><button type="submit" class="btn btn-primary">Send</button></div>
                    </form>                
                </div>
            </div>
            <div id="footer"></div>
        </main>
    </div>
    <!--Add control functionalities in header-->
    <script src="./js/headerInjection.js"></script>
    <!--Load Header and Footer-->
    <script src="./js/components.js"></script>
    <!--Basic interactions in JS.-->
    <script src="./js/interactions.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
