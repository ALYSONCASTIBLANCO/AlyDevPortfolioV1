<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inserting Bootstrap using CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

                    <img class="profilehomepage" alt="My Photo" src="./images/ALYSON_C.jpg"/>
                </div>
                <!--Column for the title, paragraph and links in general-->
                <div class="col-lg-5">
                    <!--h1 class from Bootstrap to customize the texts-->
                    <div><h1 class="h1" style="font-family: Arial, Helvetica, sans-serif; text-align: center; font-weight: 700; color: #F3F4F6FF; padding-bottom: 10%;">I'm Alyson Castiblanco</h1></div>
                    <!--Paragraph with class lead to cutomize the paragraph with responsive.-->
                    <div>
                        <p class="lead" style="  font-family: Inter; text-align: justify; font-weight: 400;color: #F3F4F6FF; padding-bottom: 5%;">I'm Mechatronics Engineer, with skills in 
                      Robotics, programming and electronics. Also,

                      Science Teacher. Welcome to my site, and I'll show you

                    </div>
                    <div class="row row-cols-4" style="padding-bottom: 5%;">
                            <div class="col icons-interactions"><a target="_blank" href="https://www.linkedin.com/in/alyson-valeria-castiblanco-casta%C3%B1eda/"><img class="contacticons" alt="Linkedin" src="./images/linkedin_icon.svg"/></a></div>
                            <div class="col icons-interactions"><a target="_blank" href="https://github.com/ALYSONCASTIBLANCO"><img class="contacticons" alt="GitHub" src="./images/github_icon.svg"/></a></div>
                            <div class="col icons-interactions"><a target="_blank" href="./CV ENGINEER ATS V1.pdf"><img class="contacticons" alt="CV" src="./images/pdf_icon.svg"/></a></div>
                            <div id="mail-button" class="col icons-interactions"><img class="contacticons" alt="Gmail" src="./images/mail_icon.svg"/></div>    
                      </div>
                      <div class="row row-cols-3">
                        <!--The same principle with buttons-->
                            <!--Creating buttons with tag "button"-->
                            <div class="col"><button class="buttoncontact" onclick="location.href='./AboutMe.html'">About me</button></div>
                            <div class="col"><button class="buttoncontact" onclick="location.href='./Projects.html'">Projects</button></div>
                            <div class="col"><button class="buttoncontact" onclick="location.href='./Contact.html'">Contact</button></div>
                      </div>              
                </div>
            </div>          
        </main>
        <div id="footer"></div>
    </div>
    <!--Add control functionalities in header-->
    <script src="./js/headerInjection.js"></script>
    <!--Load Header and Footer-->
    <script src="./js/components.js"></script>
    <!--Basic interactions in JS.-->
    <script src="./js/interactions.js"></script>
</body>
</html>
